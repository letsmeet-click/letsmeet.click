sudo: required
services:
  - docker
language: python
python:
  - 3.5
install:
  - sudo apt-get update
  - sudo apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" docker-engine
  - sudo pip install docker-compose
before_script:
  - docker version
  - docker-compose --version
script:
  - docker-compose build --pull
  - docker-compose up -d
  - docker-compose exec web py.test
  - docker-compose exec web pylama
  - docker-compose run web pipchecker -r ../requirements.txt
notifications:
  email: false
  slack:
    secure: 
